<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Возвращение Стоса</title>
</head>
<body>
    
<section class="countdown-timer">
    <div class="container">
<h1 class="timer-title">ДО ГРАНДІОЗНОГО РОЗПРОДАЖУ ЗАЛИШИЛОСЯ</h1>
<ul class="timer-items">
    <li class="timer-item"><span id="days"></span><br>ДНІВ</li>
    <li class="timer-item"><span id="hours"></span><br>ГОДИН</li>
    <li class="timer-item"><span id="minutes"></span><br>ХВИЛИН</li>
    <li class="timer-item"><span id="seconds"></span><br>СЕКУНД</li>
</ul>
    </div>
</section>

<script src="/js/script.js"></script> 
</body>
</html>
